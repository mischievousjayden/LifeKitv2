<div class="scroll">
  <ion-title text-center>Overdosing Patients!</ion-title>
  <ion-list>
    <ion-item  ion-item *ngFor="let e of this.emergencies">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <h6 class="title">{{e.user_nickname}}</h6>
            <p>
              {{e.emergency_address.houseNumber}} {{e.emergency_address.street}}<br>
              {{e.emergency_address.city}} {{e.emergency_address.state}} {{e.emergency_address.zipCode}}
            </p>
            <p>{{e.started_at}}</p>
          </ion-col>
          <ion-col col-6>
            <button ion-button class="button-style" clear large [color]='light' (click)="this.acceptTask(e)">Assist!</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngIf="this.emergencies.length==0">
      <p text-center=""> No emergencies at this time...</p>
    </ion-item>
  </ion-list>


  <ion-title text-center>Naloxone Providers</ion-title>
  <div align="center">
    <button ion-button (click)='open("naloxonelocator")' small outline round>See Map</button>
  </div>
</div>
